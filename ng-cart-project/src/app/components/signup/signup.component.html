<div class="ng-form">
  <div class="row">
    <div class="col-4 bg-primary ng-left">
      <h3 class="text-light">Looks like you're new here!</h3>
      <p class="ng-left-subtitle">Sign up with your details to get started</p>
    </div>
    <div class="col-8 ng-right">
      <form>
        <div class="form-group">
          <label>Email </label>
          <input type="text" class="form-control" placeholder="Enter email" />
        </div>
        <div class="row">
          <div class="form-group col-6 ng-form-col">
            <label>Password </label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter password"
            />
          </div>
          <div class="form-group col-6 ng-form-col ps-1">
            <label>Confirm Password </label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter password"
            />
          </div>
        </div>

        <div class="row form-group mb-3">
          <div class="col-6 ng-form-col">
            <label>First Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter First Name"
            />
          </div>
          <div class="col-6 ng-form-col ps-1">
            <label>Last Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Last Name"
            />
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <!-- <label>Address: </label> -->
            <div class="col-3 ng-form-col">
              <label>City</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter city"
              />
            </div>
            <div class="col-3 ng-form-col ps-1">
              <label>street</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter street"
              />
            </div>
            <div class="col-3 ng-form-col ps-1">
              <label>number</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter number"
              />
            </div>
            <div class="col-3 ng-form-col ps-1">
              <label>zipcode</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter zipcode"
              />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Phone </label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Phone Number"
          />
        </div>
        <button type="submit" class="ng-submit">Signup</button>
      </form>

      <a class="ng-link-new-account">New to NgCart? Create an account</a>
    </div>
  </div>
</div>
