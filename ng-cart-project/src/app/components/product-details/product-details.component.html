<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Product Details</h3>
    </div>
    <div class="card-body row">
      <div class="col-6 text-center">
        <img [src]="product.image" alt="" class="prdouct-image" />
      </div>
      <div class="col-6 ng-product-details">
        <div>
          <h5 class="card-title ng-product-title">{{ product.title }}</h5>
          <p class="card-text ng-product-title">
            {{ product.description }}
          </p>

          <p>Category: {{ product.category }}</p>

          <p>
            Rating : {{ product.rating.rate }} | Vote Count:
            {{ product.rating.count }}
          </p>

          <button
            class="btn btn-outline-dark me-3"
            (click)="navigateToRating()"
          >
            Ratings
          </button>
          <button class="btn btn-outline-primary" routerLink="./services">
            Services
          </button>
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-outline-secondary">Go Back</button>
      <button class="btn btn-primary ms-3">Add to Cart</button>
    </div>
  </div>
</div>
