<div class="card ng-card">
  <img [src]="products.image" class="card-img-top ng-product-image" alt="..." />
  <div class="card-body">
    <h5 class="card-title ng-product-title">{{ products.title }}</h5>
    <p class="card-text ng-product-title">
      {{ products.description }}
    </p>
    <a href="#" class="btn btn-primary">Add to Cart</a>
  </div>
</div>
