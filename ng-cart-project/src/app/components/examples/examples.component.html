<h2>ngModel Example</h2>

<div class="container">
  <form class="col-6">
    <div class="row">
      <div class="col-4">Enter First Number</div>
      <div class="col-8">
        <input type="text" [(ngModel)]="firstNumber" name="one" />
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-4">Enter Second Number</div>
      <div class="col-8">
        <input type="text" [(ngModel)]="secondNumber" name="two" />
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-4">First Number:</div>
      <div class="col-8">
        {{ firstNumber }}
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-4">Second Number:</div>
      <div class="col-8">
        {{ secondNumber }}
      </div>
    </div>
  </form>
</div>
